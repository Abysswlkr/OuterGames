<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<body class="container" *ngIf="!loading">
    <mat-card class="background"> 
        <mat-card class="body">
            <div class="image-title">
                <img src="../../../../assets/img/OUTER_GAMES.png" alt="">
            </div>
                <form class="container-input" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <mat-form-field [formGroup]="loginForm">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                    </mat-form-field>
                    
                    <mat-form-field [formGroup]="loginForm">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>                    
                    <div class="buttons">
                        <button mat-button type="submit" color="primary" style="margin-right: 15px;">Log In</button>
                        <button mat-button  color="primary">Forgot your password?</button>
                    </div>
                  </form>
        </mat-card> 
    </mat-card>
</body>
