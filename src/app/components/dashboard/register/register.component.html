<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="signup-form">
    <mat-form-field>
      <mat-label for="firstName">First Name:</mat-label>
      <input type="text" id="firstName" matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="lastName">Last Name:</mat-label>
      <input type="text" id="lastName" matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="email">Email:</mat-label>
      <input type="email" id="email" matInput formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label for="password">Password:</mat-label>
      <input type="password" id="password" matInput formControlName="password">
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!signupForm.valid" color="primary">Sign Up</button>
  </div>
</form>
